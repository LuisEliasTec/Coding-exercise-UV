<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Adivina el número</title>
    <meta charset="utf-8">

</head>

<body>

    <div class="container">

        <div class="card mt-3">
            <div class="card-body">
                <h2 class="text-center">Adivina el número</h2>
                <hr>
                <div class="pb-3">
                    <label for="">El juego consiste en ingresar un número entre el rango de 1 a 100 hasta acertar con el
                        número secreto. Haga click en "Adivinar" cuando ingrese el número que crea correcto o haga click
                        en "Cancelar" para comenzar de nuevo con un nuevo número secreto.
                    </label>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="" role="alert" id="try-alert"></div>
                    </div>
                    <div class="col-6">
                        <div class="alert-hidden" id="result-alert">
                            <div class="" role="alert" id="alert"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="form-input">
                    <label for="number">Ingrese un número:</label>
                    <input type="number" class="form-control" id="number" placeholder="" onkeyup="inputValidation()"
                        onkeypress="guessNumber(event)" required>
                    <small class="form-text text-muted" id="message-validation">El número debe estar en el rango de 1 a
                        100.</small>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="guessNumber()" id="btn-try">Adivinar</button>
                    <button type="button" class="btn btn-danger" onclick="reset()">Cancelar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="resources/js/main.js"></script>
</body>

</html>
